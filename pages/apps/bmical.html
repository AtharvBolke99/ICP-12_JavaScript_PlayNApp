<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
</head>
<body>
    <!-- BMI Card -->
    <div class="card" id="card-bmi">
      <h3>BMI Calculator</h3>
      <p class="small-muted">Calculate Body Mass Index (BMI) and category.</p>

      <div class="bmi-grid">
        <div>
          <label class="small-muted">Height (cm)</label>
          <input type="number" id="height" placeholder="e.g. 170" min="0" />
        </div>
        <div>
          <label class="small-muted">Weight (kg)</label>
          <input type="number" id="weight" placeholder="e.g. 60" min="0" />
        </div>
      </div>
</body>
</html>
