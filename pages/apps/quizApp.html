<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./../../css/quizAppStyle.css" />
</head>
<body>
    
    <div id="quiz-container" class="container">
        <h1>Simple Quiz App</h1>

        <div id="quiz-content">
            <h2 id="question"></h2>
            <div id="answer-buttons"></div>
            <button id="next-btn" class="next-btn" style="display: none;">Next</button>
        </div>

        <div id="score-content" style="display: none;">
            <h2 style="text-align:center;">Quiz Complete!</h2>
            <p class="score-text">You scored <span id="score" class="score-num"></span> out of <span
                    id="total-questions" class="total-num"></span></p>
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
        </div>
    </div>

    <script src="./../../javascript/quizAppScript.js"></script>
</body>
</html>
