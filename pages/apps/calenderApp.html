<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender App</title>

    <link rel="stylesheet" href="./../../css/calenderApp.css" />
</head>

<body>

    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prev-btn" class="nav-button">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next-btn" class="nav-button">&gt;</button>
        </div>

        <div class="weekdays">
            <span>Sun</span>
            <span>Mon</span>
            <span>Tue</span>
            <span>Wed</span>
            <span>Thu</span>
            <span>Fri</span>
            <span>Sat</span>
        </div>

        <div id="day-grid" class="day-grid"></div>
    </div>

    <script src="./../../javascript/calenderApp.js"></script>

</body>

</html>
