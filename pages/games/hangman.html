<head>

<body>

            <line class="figure-part" x1="150" y1="110" x2="150" y2="170" />
            <line class="figure-part" x1="150" y1="130" x2="120" y2="150" /> 
            <line class="figure-part" x1="150" y1="130" x2="180" y2="150" /> 
            <line class="figure-part" x1="150" y1="170" x2="120" y2="200" />
