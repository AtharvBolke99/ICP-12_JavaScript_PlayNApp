<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Guessing Game</title>
  <link rel="stylesheet" href="./../../css/color-guessing.css">
</head>
<body>
    <a href="./../../index.html" class="exit-btn" target="_blank">Exit</a>
  <div class="container">
    <h1>Color Guessing Game</h1>
    <p>Click on one of below color to select !!</p>
    <h2 id="colorCode">rgb(0, 0, 0)</h2>

    <div id="options" class="options"></div>

    <p id="message" class="message"></p>
    <p>Score: <span id="score">0</span> / <span id="total">5</span></p>

    <button id="restartBtn" class="button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
